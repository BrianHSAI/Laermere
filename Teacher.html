<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lærerens lounge</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Basic styling to make it look professional and inviting */
        body {
            font-family: 'Nunito', sans-serif;
            margin: 0;
            background-color: #eef2f7; /* Slightly more engaging light blue-grey background */
            color: #333; /* Dark grey text */
            line-height: 1.6;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        .container {
            background-color: #fff; /* White background for content */
            padding: 40px; /* Increased padding for more breathing room */
            border-radius: 12px; /* Slightly more rounded corners */
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1); /* More pronounced, softer shadow */
            max-width: 800px; /* Max width for readability */
            width: 100%;
            text-align: center; /* Center content */
        }

        h1 {
            color: #1A5276; /* A professional blue */
            font-size: 2.5em; /* Larger heading */
            margin-bottom: 15px; /* Increased space below heading */
            font-weight: 700; /* Make heading bolder */
        }

        .intro-text {
            font-size: 1.2em; /* Slightly larger intro text */
            margin-bottom: 40px; /* More space below intro text */
            color: #555;
        }

        .button-container {
            margin-top: 30px; /* Space above button container */
        }

        .tool-button {
            display: inline-block; /* Make the button inline-block */
            background-color: #27AE60; /* A friendly green */
            color: white;
            padding: 15px 30px; /* Increased padding for larger buttons */
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1em;
            transition: background-color 0.3s ease, transform 0.2s ease; /* Added transform for subtle press effect */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            margin: 10px; /* Added margin to separate buttons */
        }

        .tool-button:hover {
            background-color: #229954; /* Darker green on hover */
        }

        .tool-button:active {
            transform: scale(0.98); /* Slightly shrink button when clicked */
        }


        /* Hide content by default */
        #pageContent {
            display: none;
        }
    </style>
</head>
<body>

    <div id="pageContent">
        <div class="container">
            <h1>Lærerens lounge</h1>
             <div class="intro-text">
                Alle de gode redskaber, som er lavet til lærerne
            </div>


            <p>Her finder du redskaber, der kan hjælpe dig i din undervisning og administrative opgaver.</p>

            <div class="button-container">
                <a href="https://v0-merge-pdf-files-pi.vercel.app/" class="tool-button">Merge PDF</a>
                <a href="https://study-stack-scribe-time.lovable.app/" class="tool-button">StudyS.T.A.Q</a>
                <a href="Gruppe-generator.html" class="tool-button">Gruppe-generator</a>
            </div>

            </div>
    </div>

    <script>
        // ** IMPORTANT SECURITY NOTE: **
        // This password protection is done using client-side JavaScript and is NOT secure.
        // The password is in the source code and can be easily bypassed.
        // Use this only for very basic gating, not for sensitive information.

        const correctPassword = "eksHelp";
        let enteredPassword = prompt("Indtast kodeord for at få adgang til Lærerens lounge:");

        if (enteredPassword === correctPassword) {
            // Show the page content if the password is correct
            document.getElementById('pageContent').style.display = 'block';
        } else {
            // Alert and keep content hidden if the password is incorrect
            alert("Forkert kodeord!");
            // You could optionally redirect the user here, e.g.:
            // window.location.href = "index.html";
        }
    </script>

</body>
</html>
