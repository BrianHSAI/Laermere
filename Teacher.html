<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lærerens lounge</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Basic styling to make it look professional and inviting */
        body {
            font-family: 'Nunito', sans-serif;
            margin: 0;
            background-color: #f8f8f8; /* Light grey background */
            color: #333; /* Dark grey text */
            line-height: 1.6;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        .container {
            background-color: #fff; /* White background for content */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1); /* Soft shadow */
            max-width: 800px; /* Max width for readability */
            width: 100%;
            text-align: center; /* Center content */
        }

        h1 {
            color: #1A5276; /* A professional blue */
            font-size: 2em;
            margin-bottom: 10px;
        }

        .intro-text {
            font-size: 1.1em;
            margin-bottom: 30px;
            color: #555;
        }

        .tool-button {
            display: inline-block; /* Make the button inline-block */
            background-color: #27AE60; /* A friendly green */
            color: white;
            padding: 12px 25px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1em;
            transition: background-color 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .tool-button:hover {
            background-color: #229954; /* Darker green on hover */
        }

        /* Hide content by default */
        #pageContent {
            display: none;
        }
    </style>
</head>
<body>

    <div id="pageContent">
        <div class="container">
            <div class="intro-text">
                Alle de gode redskaber, som er lavet til lærerne
            </div>
            <h1>Lærerens lounge</h1>

            <p>Her finder du redskaber, der kan hjælpe dig i din undervisning og administrative opgaver.</p>

            <a href="https://v0-merge-pdf-files-pi.vercel.app/" class="tool-button">Merge PDF</a>

            </div>
    </div>

    <script>
        // ** IMPORTANT SECURITY NOTE: **
        // This password protection is done using client-side JavaScript and is NOT secure.
        // The password is in the source code and can be easily bypassed.
        // Use this only for very basic gating, not for sensitive information.

        const correctPassword = "eksHelp";
        let enteredPassword = prompt("Indtast kodeord for at få adgang til Lærerens lounge:");

        if (enteredPassword === correctPassword) {
            // Show the page content if the password is correct
            document.getElementById('pageContent').style.display = 'flex'; /* Use flex or block depending on container display */
             // Adjust display based on your .container's display property.
             // If .container is block-based, use 'block'. If flex, use 'flex'.
             // Looking at your CSS, .container is inside #pageContent which we set to display:none.
             // The body is flex, centering content. Let's set pageContent to block
             document.getElementById('pageContent').style.display = 'block';
        } else {
            // Alert and keep content hidden if the password is incorrect
            alert("Forkert kodeord!");
            // You could optionally redirect the user here, e.g.:
            // window.location.href = "index.html";
        }
    </script>

</body>
</html>
