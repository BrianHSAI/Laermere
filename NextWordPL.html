<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NextWordPL</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* CSS forbliver uændret */
        :root {
            --primary-color: #007bff;
            --secondary-color: #28a745;
            --accent-color: #17a2b8;
            --background-color: #f8f9fa;
            --light-grey: #e9ecef;
            --medium-grey: #ced4da;
            --dark-grey: #343a40;
            --white: #ffffff;
            --box-shadow-light: 0 2px 5px rgba(0, 0, 0, 0.08);
            --box-shadow-medium: 0 4px 8px rgba(0, 0, 0, 0.08);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--dark-grey);
        }

        body {
            background-color: var(--background-color);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 1600px;
            width: 98%;
            margin: 0 auto;
            padding: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            height: calc(100vh - 70px);
        }

        header {
            background-color: #e0f7fa;
            color: var(--dark-grey);
            padding: 25px 0;
            text-align: center;
            box-shadow: var(--box-shadow-medium);
            flex-shrink: 0;
        }

        h1 {
            font-size: 32px;
            color: #004d40;
        }

        #start-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            gap: 25px;
            background-color: var(--white);
            border-radius: 10px;
            box-shadow: var(--box-shadow-medium);
            padding: 50px;
        }

        #welcome-message {
            text-align: center;
            max-width: 800px;
        }

        #welcome-message p {
            color: #555;
            line-height: 1.7;
        }

        #text-input-container {
            width: 100%;
            max-width: 900px;
        }

        #initial-text {
            width: 100%;
            height: 350px;
            padding: 20px;
            border: 1px solid var(--medium-grey);
            border-radius: 8px;
            resize: vertical;
            font-size: 17px;
            line-height: 1.6;
        }

        #no-text-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
            color: var(--dark-grey);
        }

        #start-button {
            margin-top: 40px;
            padding: 14px 30px;
            background-color: var(--primary-color);
            color: var(--white);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease, transform 0.1s ease;
            box-shadow: var(--box-shadow-light);
        }

        #start-button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        #start-button:active {
            transform: translateY(0);
        }

        #editor-screen {
            display: none;
            height: 100%;
            padding: 0;
            flex-direction: column;
            gap: 0;
        }

        .editor-container {
            display: flex;
            height: 100%;
            gap: 20px;
            background-color: var(--white);
            border-radius: 10px;
            box-shadow: var(--box-shadow-medium);
            padding: 20px;
        }

        .sidebar {
            width: 350px;
            flex-shrink: 0;
            transition: width 0.3s ease, flex-shrink 0.3s ease;
            background-color: var(--light-grey);
            border-radius: 8px;
            box-shadow: var(--box-shadow-light);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border: 1px solid var(--medium-grey);
            margin-left: -5px;
            margin-top: -5px;
            margin-bottom: -5px;
        }

        .sidebar.collapsed {
            width: 70px;
            flex-shrink: 0;
        }

        .sidebar-header {
            padding: 15px;
            background-color: var(--medium-grey);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
            border-bottom: 1px solid var(--dark-grey);
            font-weight: bold;
            color: var(--dark-grey);
            flex-shrink: 0;
        }

        .sidebar.collapsed .sidebar-header {
            justify-content: center;
        }

        .sidebar-header span {
            font-weight: bold;
            color: var(--dark-grey);
            transition: opacity 0.1s ease;
            display: block;
        }

        .sidebar.collapsed .sidebar-header span {
            opacity: 0;
            pointer-events: none;
            width: 0;
        }

        .sidebar-content {
            padding: 15px;
            flex-grow: 1;
            overflow-y: auto;
            color: var(--dark-grey);
            opacity: 1;
            transition: opacity 0.2s ease 0.1s;
            pointer-events: auto;
        }

        .sidebar.collapsed .sidebar-content,
        #saved-projects-sidebar.collapsed .sidebar-content {
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.1s ease;
        }

        .imported-text {
            white-space: pre-wrap;
            user-select: text;
            font-size: 16px;
            line-height: 1.7;
            cursor: pointer;
        }

        .editor-main {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            gap: 15px;
            min-width: 0;
            padding: 5px;
        }

        .toolbar {
            background-color: var(--light-grey);
            padding: 15px;
            border-radius: 8px;
            box-shadow: var(--box-shadow-light);
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: center;
            flex-shrink: 0;
            border: 1px solid var(--medium-grey);
        }

        .toolbar button,
        .toolbar select {
            padding: 8px 12px;
            background-color: var(--white);
            color: var(--dark-grey);
            border: 1px solid var(--medium-grey);
            border-radius: 4px;
            cursor: pointer;
            font-size: 15px;
            transition: background-color 0.2s ease, border-color 0.2s ease, transform 0.1s ease;
        }

        .toolbar button:hover,
        .toolbar select:hover {
            background-color: var(--light-grey);
            border-color: var(--medium-grey);
            transform: translateY(-1px);
        }

        .toolbar button:active,
        .toolbar select:active {
            background-color: var(--medium-grey);
            transform: translateY(0);
        }

        .toolbar select {
            min-width: 140px;
        }

        .content-editor {
            flex-grow: 1;
            padding: 0;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        #editor {
            flex-grow: 1;
            min-height: 200px;
            border: none;
            padding: 0;
            outline: none;
            line-height: 1.7;
            word-wrap: break-word;
            font-size: 16px;
            cursor: text;
        }

        #editor p, #editor div, #editor h1, #editor h2, #editor h3, #editor h4, #editor h5, #editor h6, #editor blockquote {
            margin-bottom: 1em;
        }

        #editor p:last-child, #editor div:last-child, #editor h1:last-child, #editor h2:last-child, #editor h3:last-child, #editor h4:last-child, #editor h5:last-child, #editor h6:last-child, #editor blockquote:last-child {
            margin-bottom: 0;
        }

        .count-container {
            display: flex;
            justify-content: flex-end;
            gap: 15px;
            font-size: 14px;
            color: #555;
            margin-top: 10px;
            padding: 0 10px;
        }

        #word-count,
        #char-count {
        }

        .actions {
            display: flex;
            justify-content: flex-end;
            gap: 15px;
            margin-top: 20px;
            flex-shrink: 0;
            padding: 0 15px 15px 15px;
        }

        .action-button,
        .back-button,
        .save-button,
        .export-button {
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease, transform 0.1s ease;
            box-shadow: var(--box-shadow-light);
        }

        .back-button {
            background-color: var(--medium-grey);
            color: var(--dark-grey);
        }

        .back-button:hover {
            background-color: #b9c2cb;
            transform: translateY(-1px);
        }

        .back-button:active {
            transform: translateY(0);
        }

        .save-button {
            background-color: var(--primary-color);
            color: var(--white);
        }

        .save-button:hover {
            background-color: #0056b3;
            transform: translateY(-1px);
        }

        .save-button:active {
            transform: translateY(0);
        }

        .action-button {
            background-color: var(--secondary-color);
            color: var(--white);
        }

        .action-button:hover {
            background-color: #218838;
            transform: translateY(-1px);
        }

        .action-button:active {
            transform: translateY(0);
        }

        .export-button {
            background-color: var(--accent-color);
            color: var(--white);
        }

        .export-button:hover {
            background-color: #138496;
            transform: translateY(-1px);
        }

        .export-button:active {
            transform: translateY(0);
        }

        #saved-projects-sidebar {
            width: 300px;
            flex-shrink: 0;
            transition: width 0.3s ease, flex-shrink 0.3s ease;
            background-color: var(--light-grey);
            border-radius: 8px;
            box-shadow: var(--box-shadow-light);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border: 1px solid var(--medium-grey);
            margin-right: -5px;
            margin-top: -5px;
            margin-bottom: -5px;
        }

        #saved-projects-sidebar.collapsed {
            width: 70px;
            flex-shrink: 0;
        }

        .saved-projects-header {
            padding: 15px;
            background-color: var(--medium-grey);
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
            border-bottom: 1px solid var(--dark-grey);
            font-weight: bold;
            color: var(--dark-grey);
            flex-shrink: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #saved-projects-sidebar.collapsed .saved-projects-header {
            justify-content: center;
        }

        .saved-projects-header span {
            transition: opacity 0.1s ease;
            display: block;
        }

        #saved-projects-sidebar.collapsed .saved-projects-header span {
            opacity: 0;
            pointer-events: none;
            width: 0;
        }

        .saved-projects-list {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px 15px;
            list-style: none;
            opacity: 1;
            transition: opacity 0.2s ease 0.1s;
            pointer-events: auto;
        }

        #saved-projects-sidebar.collapsed .saved-projects-list {
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.1s ease;
        }

        .saved-projects-list li {
            padding: 10px;
            border-bottom: 1px solid var(--light-grey);
            cursor: pointer;
            transition: background-color 0.2s ease, border-left-color 0.2s ease;
            font-size: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 4px solid transparent;
        }

        .saved-projects-list li .saved-project-name {
            cursor: pointer;
        }

        .saved-projects-list li:last-child {
            border-bottom: none;
        }

        .saved-projects-list li:hover {
            background-color: #d0d0d0;
            border-left-color: var(--primary-color);
        }

        .delete-project-button {
            background: none;
            border: none;
            color: #dc3545;
            cursor: pointer;
            font-size: 14px;
            transition: color 0.2s ease;
            padding: 5px;
            line-height: 1;
        }

        .delete-project-button:hover {
            color: #c82333;
        }

        #pdf-export-temp-div {
            position: absolute !important;
            left: -9999px !important;
            top: -9999px !important;
            width: 210mm;
            padding: 15mm;
            background-color: white;
            font-size: 12pt;
            line-height: 1.5;
        }

        #pdf-export-temp-div h1 {
            font-size: 18pt;
            margin-bottom: 10mm;
        }

        #pdf-export-temp-div h3 {
            font-size: 14pt;
            margin-top: 20px;
            margin-bottom: 10px;
            color: #004d40;
        }

        #pdf-export-temp-div .exported-project-content {
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
        }

        .imported-text-export-quote {
            font-style: italic;
            color: #555;
            margin-top: 10px;
            margin-bottom: 5px;
        }
         .imported-text-export {
            white-space: pre-wrap;
            font-size: 16px;
            line-height: 1.7;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px dashed #ccc;
            color: #555; /* Match imported text color */
            font-style: italic;
        }

        #pdf-export-temp-div .edited-text-export {
        }
    </style>
</head>
<body>
    <header>
        <h1>NextWordPL</h1>
    </header>

    <div class="container">
        <div id="start-screen">
            <div id="welcome-message">
                <p>Indsæt din tekst nedenfor for at begynde at arbejde med den, eller vælg "Start uden tekst" for at starte fra bunden.</p>
            </div>

            <div id="text-input-container">
                <textarea id="initial-text" placeholder="Indsæt din tekst her..."></textarea>
                <div id="no-text-container">
                    <input type="checkbox" id="no-text-checkbox">
                    <label for="no-text-checkbox">Start uden tekst</label>
                </div>
            </div>

            <button id="start-button">Start NextWordPL</button>
        </div>

        <div id="editor-screen">
            <div class="editor-container">
                <div class="sidebar">
                    <div class="sidebar-header">
                        <span>Importeret tekst</span>
                        <button id="toggle-left-sidebar" class="toggle-sidebar" title="Fold sidepanel ind/ud"><i class="fas fa-chevron-left"></i></button>
                    </div>
                    <div class="sidebar-content">
                        <div class="imported-text"></div>
                    </div>
                </div>

                <div class="editor-main">
                    <div class="toolbar">
                        <select id="font-family" title="Skrifttype">
                            <option value="Arial, sans-serif">Arial</option>
                            <option value="'Times New Roman', serif">Times New Roman</option>
                            <option value="Georgia, serif">Georgia</option>
                            <option value="'Courier New', monospace">Courier New</option>
                            <option value="Verdana, sans-serif">Verdana</option>
                            <option value="Tahoma, sans-serif">Tahoma</option>
                            <option value="'Segoe UI', Tahoma, Geneva, Verdana, sans-serif" selected>Segoe UI</option>
                        </select>

                        <select id="font-size" title="Skriftstørrelse">
                            <option value="1">10px</option>
                            <option value="2">12px</option>
                            <option value="3" selected>14px</option>
                            <option value="4">16px</option>
                            <option value="5">18px</option>
                            <option value="6">24px</option>
                            <option value="7">36px</option>
                        </select>

                        <button id="bold-button" title="Fed"><i class="fas fa-bold"></i></button>
                        <button id="italic-button" title="Kursiv"><i class="fas fa-italic"></i></button>
                        <button id="underline-button" title="Understreget"><i class="fas fa-underline"></i></button>

                        <button id="align-left" title="Venstrejusteret"><i class="fas fa-align-left"></i></button>
                        <button id="align-center" title="Centreret"><i class="fas fa-align-center"></i></button>
                        <button id="align-right" title="Højrejusteret"><i class="fas fa-align-right"></i></button>

                    </div>

                    <div class="content-editor">
                        <div id="editor" contenteditable="true"></div>
                    </div>

                    <div class="count-container">
                        <div id="word-count">Ord: 0</div>
                        <div id="char-count">Tegn: 0</div>
                    </div>

                    <div class="actions">
                        <button id="back-button" class="back-button">Tilbage</button>
                        <button id="save-project-button" class="save-button">Gem projekt</button>
                        <button id="download-button" class="action-button">Download som PDF</button>
                    </div>
                </div>

                <div id="saved-projects-sidebar" class="saved-projects-sidebar">
                    <div class="saved-projects-header">
                        <span>Gemte projekter</span>
                        <button id="toggle-right-sidebar" class="toggle-sidebar" title="Fold sidepanel ind/ud"><i class="fas fa-chevron-right"></i></button>
                    </div>
                    <div class="sidebar-content">
                        <ul id="saved-projects-list">
                        </ul>
                        <div class="actions" style="justify-content: center; padding: 15px; margin-top: 0;">
                            <button id="export-all-button" class="export-button">Download alle projekter</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="pdf-export-temp-div" style="display: none;"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const startScreen = document.getElementById('start-screen');
            const editorScreen = document.getElementById('editor-screen');
            const initialTextArea = document.getElementById('initial-text');
            const noTextCheckbox = document.getElementById('no-text-checkbox');
            const startButton = document.getElementById('start-button');
            const importedTextDiv = document.querySelector('.imported-text');
            const editorDiv = document.getElementById('editor');
            const toggleLeftSidebarButton = document.getElementById('toggle-left-sidebar');
            const leftSidebar = document.querySelector('.sidebar');
            const downloadButton = document.getElementById('download-button');
            const backButton = document.getElementById('back-button');
            const wordCountDiv = document.getElementById('word-count');
            const charCountDiv = document.getElementById('char-count');
            const saveProjectButton = document.getElementById('save-project-button');
            const savedProjectsList = document.getElementById('saved-projects-list');
            const exportAllButton = document.getElementById('export-all-button');
            const pdfExportTempDiv = document.getElementById('pdf-export-temp-div');

            const rightSidebar = document.getElementById('saved-projects-sidebar');
            const toggleRightSidebarButton = document.getElementById('toggle-right-sidebar');

            const fontFamilySelect = document.getElementById('font-family');
            const fontSizeSelect = document.getElementById('font-size');
            const boldButton = document.getElementById('bold-button');
            const italicButton = document.getElementById('italic-button');
            const underlineButton = document.getElementById('underline-button');
            const alignLeftButton = document.getElementById('align-left');
            const alignCenterButton = document.getElementById('align-center');
            const alignRightButton = document.getElementById('align-right');


            const STORAGE_KEY = 'nextwordpl_projects';
            let currentLoadedProjectId = null;

            function getProjectsFromStorage() {
                const projectsJson = localStorage.getItem(STORAGE_KEY);
                return projectsJson ? JSON.parse(projectsJson) : [];
            }

            function saveProjectsToStorage(projects) {
                localStorage.setItem(STORAGE_KEY, JSON.stringify(projects));
            }

            function isProjectNameTaken(name, excludeId = null) {
                const projects = getProjectsFromStorage();
                return projects.some(project =>
                    project.name.trim().toLowerCase() === name.trim().toLowerCase() && project.id !== excludeId
                );
            }

            function renderProjectList() {
                const projects = getProjectsFromStorage();
                savedProjectsList.innerHTML = '';

                if (projects.length === 0) {
                    const li = document.createElement('li');
                    li.textContent = 'Ingen gemte projekter';
                    li.style.fontStyle = 'italic';
                    li.style.color = '#888';
                    li.style.cursor = 'default';
                    li.style.justifyContent = 'center';
                    li.style.borderBottom = 'none';
                    li.style.backgroundColor = 'transparent';
                    li.style.borderLeft = 'none';
                    savedProjectsList.appendChild(li);
                    exportAllButton.disabled = true;
                    exportAllButton.style.opacity = 0.5;
                    exportAllButton.style.cursor = 'not-allowed';
                    return;
                }

                exportAllButton.disabled = false;
                exportAllButton.style.opacity = 1;
                exportAllButton.style.cursor = 'pointer';

                projects.sort((a, b) => b.timestamp - a.timestamp);
                projects.forEach(project => {
                    const li = document.createElement('li');
                    const spanName = document.createElement('span');
                    spanName.classList.add('saved-project-name');
                    spanName.textContent = project.name || `Projekt uden navn (${new Date(project.timestamp).toLocaleDateString()})`;
                    li.appendChild(spanName);

                    const deleteButton = document.createElement('button');
                    deleteButton.classList.add('delete-project-button');
                    deleteButton.innerHTML = '<i class="fas fa-trash"></i>';
                    deleteButton.title = 'Slet projekt';
                    deleteButton.addEventListener('click', function(event) {
                        event.stopPropagation();
                        deleteProject(project.id);
                    });
                    li.appendChild(deleteButton);

                    if (currentLoadedProjectId !== null && currentLoadedProjectId === project.id) {
                        li.style.fontWeight = 'bold';
                        li.style.backgroundColor = '#e9e9e9';
                        li.title = 'Dette projekt er indlæst';
                    }

                    li.addEventListener('click', function() {
                        loadProject(project.id);
                    });
                    savedProjectsList.appendChild(li);
                });
            }

            function saveCurrentProject() {
                const currentEditedText = editorDiv.innerHTML;
                const currentImportedText = importedTextDiv.textContent;

                if (currentLoadedProjectId !== null) {
                    const projects = getProjectsFromStorage();
                    const projectToOverwrite = projects.find(project => project.id === currentLoadedProjectId);

                    if (projectToOverwrite) {
                        const confirmOverwrite = confirm(`Projektet "${projectToOverwrite.name}" er allerede indlæst.\n\nVil du overskrive den eksisterende version med dine nuværende ændringer?\n\nTryk OK for at overskrive.\nTryk Annuller for at gemme som et nyt projekt.`);
                        if (confirmOverwrite) {
                            projectToOverwrite.editedText = currentEditedText;
                            projectToOverwrite.importedText = currentImportedText;
                            saveProjectsToStorage(projects);
                            renderProjectList();
                            alert(`Projekt "${projectToOverwrite.name}" er blevet overskrevet.`);
                        } else {
                            promptAndSaveNewProject();
                        }
                    } else {
                        promptAndSaveNewProject();
                    }
                } else {
                    promptAndSaveNewProject();
                }
            }

            function promptAndSaveNewProject() {
                let projectName = '';
                let nameIsValid = false;

                while (!nameIsValid) {
                    projectName = prompt("Indtast et navn for dit nye projekt:");
                    if (projectName === null) {
                        return;
                    }

                    projectName = projectName.trim();
                    if (projectName === "") {
                        alert("Navn påkrævet for at gemme projektet.");
                    } else if (isProjectNameTaken(projectName)) {
                        alert(`Et projekt med navnet "${projectName}" eksisterer allerede.\nVælg venligst et andet navn.`);
                    } else {
                        nameIsValid = true;
                    }
                }

                const projects = getProjectsFromStorage();
                const timestamp = Date.now();

                const newProject = {
                    id: timestamp,
                    name: projectName,
                    importedText: importedTextDiv.textContent,
                    editedText: editorDiv.innerHTML,
                    timestamp: timestamp
                };
                projects.push(newProject);
                saveProjectsToStorage(projects);
                renderProjectList();

                alert(`Nyt projekt "${newProject.name}" gemt!`);

                currentLoadedProjectId = newProject.id;
                renderProjectList();
            }

            function loadProject(id) {
                const projects = getProjectsFromStorage();
                const projectToLoad = projects.find(project => project.id === id);

                if (projectToLoad) {
                    const currentEditedText = editorDiv.innerHTML.trim();
                    const currentImportedText = importedTextDiv.textContent.trim();

                    const isCurrentEditorNotEmpty = (currentEditedText !== '' || currentImportedText !== '');
                    const isLoadingSameProject = (currentLoadedProjectId === id);
                    
                    if (isCurrentEditorNotEmpty && !isLoadingSameProject) {
                        const confirmLoad = confirm("Du har ulagrede ændringer i den aktuelle session. Vil du indlæse projektet alligevel? Dine nuværende ændringer vil gå tabt.");
                        if (!confirmLoad) {
                            return;
                        }
                    } else if (isCurrentEditorNotEmpty && isLoadingSameProject) {
                        if (currentEditedText !== projectToLoad.editedText.trim() || currentImportedText !== projectToLoad.importedText.trim()) {
                            const confirmRevert = confirm(`Du har ulagrede ændringer til projektet "${projectToLoad.name}".\n\nVil du forkaste dine ændringer og genindlæse den senest gemte version?`);
                            if (!confirmRevert) {
                                return;
                            }
                        } else {
                            currentLoadedProjectId = projectToLoad.id;
                            renderProjectList();
                            return;
                        }
                    }

                    importedTextDiv.textContent = projectToLoad.importedText;
                    editorDiv.innerHTML = projectToLoad.editedText;

                    updateTextStats();

                    currentLoadedProjectId = projectToLoad.id;
                    renderProjectList();
                } else {
                    alert("Projektet blev ikke fundet.");
                }
            }

            function deleteProject(id) {
                const confirmDelete = confirm("Er du sikker på, at du vil slette dette projekt?");
                if (!confirmDelete) {
                    return;
                }

                let projects = getProjectsFromStorage();
                const projectToDelete = projects.find(project => project.id === id);
                projects = projects.filter(project => project.id !== id);
                saveProjectsToStorage(projects);
                if (currentLoadedProjectId !== null && currentLoadedProjectId === id) {
                    editorDiv.innerHTML = '';
                    importedTextDiv.textContent = '';
                    updateTextStats();
                    currentLoadedProjectId = null;
                    alert(`Projekt "${projectToDelete ? projectToDelete.name : 'Ukendt projekt'}" slettet. Redigeringsfeltet er ryddet.`);
                } else if (projectToDelete) {
                    alert(`Projekt "${projectToDelete.name}" slettet.`);
                } else {
                    alert("Projekt slettet (det indlæste projekt var ikke dette).");
                }

                renderProjectList();
            }

            function extractRandomQuote(text, maxWords = 100) {
                if (!text || text.trim() === '') {
                    return '';
                }

                // Split into sentences, or use full text if no punctuation
                const sentences = text.match(/[^.!?]+[.!?]+/g) || [text];
                const nonEmptySentences = sentences.filter(s => s.trim() !== '');

                if (nonEmptySentences.length === 0) {
                    return '';
                }

                const randomSentence = nonEmptySentences[Math.floor(Math.random() * nonEmptySentences.length)].trim();
                const words = randomSentence.split(/\s+/);

                if (words.length <= maxWords) {
                    return randomSentence;
                } else {
                    return words.slice(0, maxWords).join(' ') + '...';
                }
            }

            // Ny tekstbaseret PDF-generering
            function generatePDF(content, filename) {
                // Initialiser jsPDF
                const { jsPDF } = window.jspdf;
                const pdf = new jsPDF({
                    orientation: 'portrait',
                    unit: 'mm',
                    format: 'a4'
                });
                
                // A4 dimensioner
                const pageWidth = 210;
                const pageHeight = 297;
                const margin = 20;
                const contentWidth = pageWidth - (margin * 2);
                const lineHeight = 7; // mm
                
                // Få den aktuelle dato til tidsstempel
                const now = new Date();
                const timestamp = `Genereret: ${now.toLocaleDateString('da-DK')} ${now.toLocaleTimeString('da-DK')}`;
                
                // Funktion til at tilføje sidefod til hver side
                function addFooter(pageNum) {
                    pdf.setFontSize(9);
                    pdf.setTextColor(100, 100, 100);
                    pdf.text(timestamp, margin, pageHeight - 10);
                    pdf.text(`Side ${pageNum}`, pageWidth - margin - 15, pageHeight - 10);
                }
                
                // Funktion til at ekstrahere ren tekst fra HTML
                function extractTextFromHTML(html) {
                    const tempDiv = document.createElement('div');
                    tempDiv.innerHTML = html;
                    return tempDiv.textContent || tempDiv.innerText || '';
                }
                
                // Funktion til at opdele tekst i afsnit
                function splitTextIntoParagraphs(text) {
                    // Fjern ekstra mellemrum og opdel ved dobbelte linjeskift
                    return text.replace(/\s+/g, ' ')
                        .split(/\n\s*\n/)
                        .map(p => p.trim())
                        .filter(p => p.length > 0);
                }
                
                // Funktion til at opdele tekst i linjer der passer på siden
                function splitTextIntoLines(text, fontSize, maxWidth) {
                    pdf.setFontSize(fontSize);
                    const words = text.split(' ');
                    const lines = [];
                    let currentLine = '';
                    
                    for (let i = 0; i < words.length; i++) {
                        const word = words[i];
                        const testLine = currentLine + (currentLine ? ' ' : '') + word;
                        const testWidth = pdf.getStringUnitWidth(testLine) * fontSize / pdf.internal.scaleFactor;
                        
                        if (testWidth > maxWidth) {
                            lines.push(currentLine);
                            currentLine = word;
                        } else {
                            currentLine = testLine;
                        }
                    }
                    
                    if (currentLine) {
                        lines.push(currentLine);
                    }
                    
                    return lines;
                }
                
                // Funktion til at tilføje tekst med automatisk sideskift
                function addTextWithPageBreaks(text, startY) {
                    const paragraphs = splitTextIntoParagraphs(text);
                    let currentY = startY;
                    let pageNum = 1;
                    
                    // Tilføj titel på første side
                    pdf.setFontSize(18);
                    pdf.setFont('helvetica', 'bold');
                    pdf.text('NextWordPL Dokument', margin, currentY);
                    currentY += 15;
                    
                    // Tilføj sidefod på første side
                    addFooter(pageNum);
                    
                    // Tilføj brødtekst
                    pdf.setFontSize(12);
                    pdf.setFont('helvetica', 'normal');
                    
                    for (let i = 0; i < paragraphs.length; i++) {
                        const paragraph = paragraphs[i];
                        const lines = splitTextIntoLines(paragraph, 12, contentWidth);
                        
                        // Tjek om der er plads til afsnittet på den aktuelle side
                        const paragraphHeight = lines.length * lineHeight;
                        
                        if (currentY + paragraphHeight > pageHeight - margin - 15) {
                            // Ikke nok plads, start en ny side
                            pdf.addPage();
                            pageNum++;
                            currentY = margin + 10;
                            
                            // Tilføj "Fortsat" overskrift på den nye side
                            pdf.setFontSize(14);
                            pdf.setFont('helvetica', 'bold');
                            pdf.text(`Fortsat - Side ${pageNum}`, margin, currentY);
                            currentY += 10;
                            
                            // Nulstil til brødtekst
                            pdf.setFontSize(12);
                            pdf.setFont('helvetica', 'normal');
                            
                            // Tilføj sidefod på den nye side
                            addFooter(pageNum);
                        }
                        
                        // Tilføj linjerne i afsnittet
                        for (let j = 0; j < lines.length; j++) {
                            pdf.text(lines[j], margin, currentY);
                            currentY += lineHeight;
                            
                            // Tjek om vi har nået bunden af siden
                            if (currentY > pageHeight - margin - 15 && (j < lines.length - 1 || i < paragraphs.length - 1)) {
                                // Ikke nok plads til næste linje, start en ny side
                                pdf.addPage();
                                pageNum++;
                                currentY = margin + 10;
                                
                                // Tilføj "Fortsat" overskrift på den nye side
                                pdf.setFontSize(14);
                                pdf.setFont('helvetica', 'bold');
                                pdf.text(`Fortsat - Side ${pageNum}`, margin, currentY);
                                currentY += 10;
                                
                                // Nulstil til brødtekst
                                pdf.setFontSize(12);
                                pdf.setFont('helvetica', 'normal');
                                
                                // Tilføj sidefod på den nye side
                                addFooter(pageNum);
                            }
                        }
                        
                        // Tilføj ekstra mellemrum mellem afsnit
                        currentY += lineHeight / 2;
                    }
                    
                    // Tilføj citat fra importeret tekst hvis tilgængelig
                    const importedText = importedTextDiv.textContent.trim();
                    if (importedText !== '') {
                        const randomQuote = extractRandomQuote(importedText, 50);
                        if (randomQuote) {
                            // Tjek om der er plads til citatet på den aktuelle side
                            const quoteLines = splitTextIntoLines(`Til denne opgave blev brugt en importeret tekst med dette citat: "${randomQuote}"`, 10, contentWidth);
                            const quoteHeight = quoteLines.length * lineHeight + 10;
                            
                            if (currentY + quoteHeight > pageHeight - margin - 15) {
                                // Ikke nok plads, start en ny side
                                pdf.addPage();
                                pageNum++;
                                currentY = margin + 10;
                                
                                // Tilføj "Afsluttende bemærkninger" overskrift på den nye side
                                pdf.setFontSize(14);
                                pdf.setFont('helvetica', 'bold');
                                pdf.text(`Afsluttende bemærkninger - Side ${pageNum}`, margin, currentY);
                                currentY += 10;
                                
                                // Tilføj sidefod på den nye side
                                addFooter(pageNum);
                            }
                            
                            // Tilføj citatet
                            pdf.setFontSize(10);
                            pdf.setFont('helvetica', 'italic');
                            
                            for (let i = 0; i < quoteLines.length; i++) {
                                pdf.text(quoteLines[i], margin, currentY);
                                currentY += lineHeight;
                            }
                        }
                    }
                    
                    return pageNum;
                }
                
                // Ekstraher tekst fra HTML-indholdet
                const plainText = extractTextFromHTML(content.innerHTML);
                
                // Tilføj tekst til PDF med automatisk sideskift
                const pageCount = addTextWithPageBreaks(plainText, margin + 10);
                
                // Gem PDF'en
                pdf.save(filename);
            }

            // Forbered indhold til eksport af enkelt projekt
            function prepareSingleProjectContent() {
                const container = document.createElement('div');
                
                // Tilføj redigeret tekst
                const editedText = editorDiv.innerHTML.trim();
                if (editedText !== '') {
                    const editedTextDiv = document.createElement('div');
                    editedTextDiv.innerHTML = editedText;
                    container.appendChild(editedTextDiv);
                } else {
                    const noEditedTextDiv = document.createElement('div');
                    noEditedTextDiv.innerHTML = `<p>Ingen redigeret tekst</p>`;
                    container.appendChild(noEditedTextDiv);
                }
                
                return container;
            }

            // Forbered indhold til eksport af alle projekter
            function prepareAllProjectsContent() {
                const projects = getProjectsFromStorage();
                if (projects.length === 0) {
                    return null;
                }
                
                const container = document.createElement('div');
                
                // Tilføj hvert projekt
                projects.forEach((project, index) => {
                    // Projekttitel
                    const projectTitle = document.createElement('h3');
                    projectTitle.textContent = project.name || 'Projekt uden navn';
                    container.appendChild(projectTitle);
                    
                    // Redigeret tekst
                    if (project.editedText && project.editedText.trim() !== '') {
                        const editedTextDiv = document.createElement('div');
                        editedTextDiv.innerHTML = project.editedText;
                        container.appendChild(editedTextDiv);
                    } else {
                        const noEditedTextDiv = document.createElement('div');
                        noEditedTextDiv.innerHTML = `<p>Ingen redigeret tekst</p>`;
                        container.appendChild(noEditedTextDiv);
                    }
                    
                    // Citat fra importeret tekst
                    if (project.importedText && project.importedText.trim() !== '') {
                        const randomQuote = extractRandomQuote(project.importedText, 100);
                        if (randomQuote) {
                            const quoteDiv = document.createElement('p');
                            quoteDiv.innerHTML = `Til opgaven blev anvendt en importeret tekst med dette citat: "${randomQuote}"`;
                            container.appendChild(quoteDiv);
                        }
                    }
                    
                    // Tilføj separator mellem projekter
                    if (index < projects.length - 1) {
                        const separator = document.createElement('hr');
                        container.appendChild(separator);
                    }
                });
                
                return container;
            }

            function exportAllProjects() {
                const projects = getProjectsFromStorage();
                if (projects.length === 0) {
                    alert("Der er ingen projekter at downloade.");
                    return;
                }
                
                const content = prepareAllProjectsContent();
                if (content) {
                    generatePDF(content, 'NextWordPL-alle-projekter.pdf');
                } else {
                    alert("Der opstod en fejl ved forberedelse af projekterne til eksport.");
                }
            }

            function insertTextAtCursor(text) {
                const editorSelection = window.getSelection();
                const rangeAtEnd = document.createRange();
                rangeAtEnd.selectNodeContents(editorDiv);
                rangeAtEnd.collapse(false);

                editorSelection.removeAllRanges();
                editorSelection.addRange(rangeAtEnd);

                editorDiv.focus();
                document.execCommand('insertText', false, text);
                updateTextStats();
            }

            function updateTextStats() {
                const text = editorDiv.textContent;
                const words = text.trim().split(/\s+/);
                const wordCount = text.trim() === '' ? 0 : words.length;
                wordCountDiv.textContent = `Ord: ${wordCount}`;
                const charCount = text.length;
                charCountDiv.textContent = `Tegn: ${charCount}`;
            }

            noTextCheckbox.addEventListener('change', function() {
                initialTextArea.disabled = this.checked;
                if (this.checked) {
                    initialTextArea.value = '';
                }
            });

            startButton.addEventListener('click', function() {
                let importedText = '';
                if (!noTextCheckbox.checked) {
                    importedText = initialTextArea.value;
                }

                importedTextDiv.textContent = importedText;
                editorDiv.innerHTML = '';

                startScreen.style.display = 'none';
                editorScreen.style.display = 'flex';

                updateTextStats();

                currentLoadedProjectId = null;
                renderProjectList();
            });

            toggleLeftSidebarButton.addEventListener('click', function() {
                leftSidebar.classList.toggle('collapsed');

                const icon = this.querySelector('i');
                if (leftSidebar.classList.contains('collapsed')) {
                    icon.classList.remove('fa-chevron-left');
                    icon.classList.add('fa-chevron-right');
                } else {
                    icon.classList.remove('fa-chevron-right');
                    icon.classList.add('fa-chevron-left');
                }
            });

            // Disable copy/paste/cut in the editor
            editorDiv.addEventListener('copy', function(e) { e.preventDefault(); });
            editorDiv.addEventListener('paste', function(e) { e.preventDefault(); });
            editorDiv.addEventListener('cut', function(e) { e.preventDefault(); });


            editorDiv.addEventListener('input', updateTextStats);

            importedTextDiv.addEventListener('mouseup', function() {
                const selection = window.getSelection();
                const selectedText = selection.toString();

                if (selectedText.length > 0 && (importedTextDiv.contains(selection.anchorNode) || importedTextDiv.contains(selection.focusNode))) {
                    insertTextAtCursor(selectedText);
                }
            });

            backButton.addEventListener('click', function() {
                const currentEditedText = editorDiv.innerHTML.trim();
                const currentImportedText = importedTextDiv.textContent.trim();

                if (currentEditedText !== '' || currentImportedText !== '') {
                    const confirmDiscard = confirm("Du har ulagrede ændringer. Vil du forlade siden og miste dem?");
                    if (!confirmDiscard) {
                        return;
                    }
                }

                currentLoadedProjectId = null;
                window.location.href = 'index.html'; // Or appropriate path to your start page
            });

            saveProjectButton.addEventListener('click', saveCurrentProject);

            exportAllButton.addEventListener('click', exportAllProjects);


            fontFamilySelect.addEventListener('change', function() {
                const selectedFont = this.value;
                editorDiv.style.fontFamily = selectedFont;
                console.log(`[Debug] Font family changed to ${selectedFont} using CSS.`);
            });

            fontSizeSelect.addEventListener('change', function() {
                const selectedSize = parseInt(this.value, 10);
                const fontSizes = [10, 12, 14, 16, 18, 24, 36];
                editorDiv.style.fontSize = fontSizes[selectedSize - 1] + 'px';
                console.log(`[Debug] Font size changed to ${fontSizes[selectedSize - 1]}px using CSS.`);
            });

            boldButton.addEventListener('click', function() { editorDiv.focus(); document.execCommand('bold', false, null); });
            italicButton.addEventListener('click', function() { editorDiv.focus(); document.execCommand('italic', false, null); });
            underlineButton.addEventListener('click', function() { editorDiv.focus(); document.execCommand('underline', false, null); });
            alignLeftButton.addEventListener('click', function() { editorDiv.focus(); document.execCommand('justifyLeft', false, null); });
            alignCenterButton.addEventListener('click', function() { editorDiv.focus(); document.execCommand('justifyCenter', false, null); });
            alignRightButton.addEventListener('click', function() { editorDiv.focus(); document.execCommand('justifyRight', false, null); });


            downloadButton.addEventListener('click', function() {
                const content = prepareSingleProjectContent();
                generatePDF(content, 'NextWordPL-dokument.pdf');
            });

            toggleRightSidebarButton.addEventListener('click', function() {
                rightSidebar.classList.toggle('collapsed');

                const icon = this.querySelector('i');
                if (rightSidebar.classList.contains('collapsed')) {
                    icon.classList.remove('fa-chevron-right');
                    icon.classList.add('fa-chevron-left');
                } else {
                    icon.classList.remove('fa-chevron-left');
                    icon.classList.add('fa-chevron-right');
                }
            });

            renderProjectList();
        });
    </script>
