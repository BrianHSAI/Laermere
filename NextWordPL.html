<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NextWordPL</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* CSS forbliver uændret */
        :root {
            --primary-color: #007bff;
            --secondary-color: #28a745;
            --accent-color: #17a2b8;
            --background-color: #f8f9fa;
            --light-grey: #e9ecef;
            --medium-grey: #ced4da;
            --dark-grey: #343a40;
            --white: #ffffff;
            --box-shadow-light: 0 2px 5px rgba(0, 0, 0, 0.08);
            --box-shadow-medium: 0 4px 8px rgba(0, 0, 0, 0.08);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--dark-grey);
        }

        body {
            background-color: var(--background-color);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 1600px;
            width: 98%;
            margin: 0 auto;
            padding: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            height: calc(100vh - 70px);
        }

        header {
            background-color: #e0f7fa;
            color: var(--dark-grey);
            padding: 25px 0;
            text-align: center;
            box-shadow: var(--box-shadow-medium);
            flex-shrink: 0;
        }

        h1 {
            font-size: 32px;
            color: #004d40;
        }

        #start-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            gap: 25px;
            background-color: var(--white);
            border-radius: 10px;
            box-shadow: var(--box-shadow-medium);
            padding: 50px;
        }

        #welcome-message {
            text-align: center;
            max-width: 800px;
        }

        #welcome-message p {
            color: #555;
            line-height: 1.7;
        }

        #text-input-container {
            width: 100%;
            max-width: 900px;
        }

        #initial-text {
            width: 100%;
            height: 350px;
            padding: 20px;
            border: 1px solid var(--medium-grey);
            border-radius: 8px;
            resize: vertical;
            font-size: 17px;
            line-height: 1.6;
        }

        #no-text-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
            color: var(--dark-grey);
        }

        #start-button {
            margin-top: 40px;
            padding: 14px 30px;
            background-color: var(--primary-color);
            color: var(--white);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease, transform 0.1s ease;
            box-shadow: var(--box-shadow-light);
        }

        #start-button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        #start-button:active {
            transform: translateY(0);
        }

        #editor-screen {
            display: none;
            height: 100%;
            padding: 0;
            flex-direction: column;
            gap: 0;
        }

        .editor-container {
            display: flex;
            height: 100%;
            gap: 20px;
            background-color: var(--white);
            border-radius: 10px;
            box-shadow: var(--box-shadow-medium);
            padding: 20px;
        }

        .sidebar {
            width: 350px;
            flex-shrink: 0;
            transition: width 0.3s ease, flex-shrink 0.3s ease;
            background-color: var(--light-grey);
            border-radius: 8px;
            box-shadow: var(--box-shadow-light);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border: 1px solid var(--medium-grey);
            margin-left: -5px;
            margin-top: -5px;
            margin-bottom: -5px;
        }

        .sidebar.collapsed {
            width: 70px;
            flex-shrink: 0;
        }

        .sidebar-header {
            padding: 15px;
            background-color: var(--medium-grey);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
            border-bottom: 1px solid var(--dark-grey);
            font-weight: bold;
            color: var(--dark-grey);
            flex-shrink: 0;
        }

        .sidebar.collapsed .sidebar-header {
            justify-content: center;
        }

        .sidebar-header span {
            font-weight: bold;
            color: var(--dark-grey);
            transition: opacity 0.1s ease;
            display: block;
        }

        .sidebar.collapsed .sidebar-header span {
            opacity: 0;
            pointer-events: none;
            width: 0;
        }

        .sidebar-content {
            padding: 15px;
            flex-grow: 1;
            overflow-y: auto;
            color: var(--dark-grey);
            opacity: 1;
            transition: opacity 0.2s ease 0.1s;
            pointer-events: auto;
        }

        .sidebar.collapsed .sidebar-content,
        #saved-projects-sidebar.collapsed .sidebar-content {
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.1s ease;
        }

        .imported-text {
            white-space: pre-wrap;
            user-select: text;
            font-size: 16px;
            line-height: 1.7;
            cursor: pointer;
        }

        .editor-main {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            gap: 15px;
            min-width: 0;
            padding: 5px;
        }

        .toolbar {
            background-color: var(--light-grey);
            padding: 15px;
            border-radius: 8px;
            box-shadow: var(--box-shadow-light);
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: center;
            flex-shrink: 0;
            border: 1px solid var(--medium-grey);
        }

        .toolbar button,
        .toolbar select {
            padding: 8px 12px;
            background-color: var(--white);
            color: var(--dark-grey);
            border: 1px solid var(--medium-grey);
            border-radius: 4px;
            cursor: pointer;
            font-size: 15px;
            transition: background-color 0.2s ease, border-color 0.2s ease, transform 0.1s ease;
        }

        .toolbar button:hover,
        .toolbar select:hover {
            background-color: var(--light-grey);
            border-color: var(--medium-grey);
            transform: translateY(-1px);
        }

        .toolbar button:active,
        .toolbar select:active {
            background-color: var(--medium-grey);
            transform: translateY(0);
        }

        .toolbar select {
            min-width: 140px;
        }

        .content-editor {
            flex-grow: 1;
            padding: 0;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        #editor {
            flex-grow: 1;
            min-height: 200px;
            border: none;
            padding: 0;
            outline: none;
            line-height: 1.7;
            word-wrap: break-word;
            font-size: 16px;
            cursor: text;
        }

        #editor p, #editor div, #editor h1, #editor h2, #editor h3, #editor h4, #editor h5, #editor h6, #editor blockquote {
            margin-bottom: 1em;
        }

        #editor p:last-child, #editor div:last-child, #editor h1:last-child, #editor h2:last-child, #editor h3:last-child, #editor h4:last-child, #editor h5:last-child, #editor h6:last-child, #editor blockquote:last-child {
            margin-bottom: 0;
        }

        #print-timestamp {
            display: none; /* Hidden by default */
            text-align: right;
            font-size: 9pt;
            color: #555;
            margin-top: 10px;
            padding: 0 10px; /* Adjust padding if needed to align with #editor's content */
        }


        .count-container {
            display: flex;
            justify-content: flex-end;
            gap: 15px;
            font-size: 14px;
            color: #555;
            margin-top: 10px;
            padding: 0 10px;
        }

        #word-count,
        #char-count {
        }

        .actions {
            display: flex;
            justify-content: flex-end;
            gap: 15px;
            margin-top: 20px;
            flex-shrink: 0;
            padding: 0 15px 15px 15px;
        }

        .action-button,
        .back-button,
        .save-button,
        .export-button { /* Keep .export-button for styling if not changing its core look */
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease, transform 0.1s ease;
            box-shadow: var(--box-shadow-light);
        }

        .back-button {
            background-color: var(--medium-grey);
            color: var(--dark-grey);
        }

        .back-button:hover {
            background-color: #b9c2cb;
            transform: translateY(-1px);
        }

        .back-button:active {
            transform: translateY(0);
        }

        .save-button {
            background-color: var(--primary-color);
            color: var(--white);
        }

        .save-button:hover {
            background-color: #0056b3;
            transform: translateY(-1px);
        }

        .save-button:active {
            transform: translateY(0);
        }

        .action-button {
            background-color: var(--secondary-color);
            color: var(--white);
        }

        .action-button:hover {
            background-color: #218838;
            transform: translateY(-1px);
        }

        .action-button:active {
            transform: translateY(0);
        }

        .export-button { /* This will be for "Indlæs alle projekter i editor" */
            background-color: var(--accent-color); /* Keep the accent color for this new functionality */
            color: var(--white);
        }

        .export-button:hover {
            background-color: #138496;
            transform: translateY(-1px);
        }

        .export-button:active {
            transform: translateY(0);
        }


        #saved-projects-sidebar {
            width: 300px;
            flex-shrink: 0;
            transition: width 0.3s ease, flex-shrink 0.3s ease;
            background-color: var(--light-grey);
            border-radius: 8px;
            box-shadow: var(--box-shadow-light);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border: 1px solid var(--medium-grey);
            margin-right: -5px;
            margin-top: -5px;
            margin-bottom: -5px;
        }

        #saved-projects-sidebar.collapsed {
            width: 70px;
            flex-shrink: 0;
        }

        .saved-projects-header {
            padding: 15px;
            background-color: var(--medium-grey);
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
            border-bottom: 1px solid var(--dark-grey);
            font-weight: bold;
            color: var(--dark-grey);
            flex-shrink: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #saved-projects-sidebar.collapsed .saved-projects-header {
            justify-content: center;
        }

        .saved-projects-header span {
            transition: opacity 0.1s ease;
            display: block;
        }

        #saved-projects-sidebar.collapsed .saved-projects-header span {
            opacity: 0;
            pointer-events: none;
            width: 0;
        }

        .saved-projects-list {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px 15px;
            list-style: none;
            opacity: 1;
            transition: opacity 0.2s ease 0.1s;
            pointer-events: auto;
        }

        #saved-projects-sidebar.collapsed .saved-projects-list {
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.1s ease;
        }

        .saved-projects-list li {
            padding: 10px;
            border-bottom: 1px solid var(--light-grey);
            cursor: pointer;
            transition: background-color 0.2s ease, border-left-color 0.2s ease;
            font-size: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 4px solid transparent;
        }

        .saved-projects-list li .saved-project-name {
            cursor: pointer;
        }

        .saved-projects-list li:last-child {
            border-bottom: none;
        }

        .saved-projects-list li:hover {
            background-color: #d0d0d0;
            border-left-color: var(--primary-color);
        }

        .delete-project-button {
            background: none;
            border: none;
            color: #dc3545;
            cursor: pointer;
            font-size: 14px;
            transition: color 0.2s ease;
            padding: 5px;
            line-height: 1;
        }

        .delete-project-button:hover {
            color: #c82333;
        }

        /* --- PRINT STYLES --- */
        @media print {
            body {
                margin: 0 !important;
                padding: 0 !important;
                overflow: hidden !important; /* Prevent scrollbars in print */
            }

            /* Hide all direct children of body by default */
            body > * {
                display: none !important;
            }

            /* Explicitly display the editor-screen and its necessary ancestors */
            .container,
            #editor-screen,
            .editor-container,
            .editor-main,
            .content-editor {
                display: block !important;
                width: 100% !important;
                height: auto !important;
                margin: 0 !important;
                padding: 0 !important;
                box-shadow: none !important;
                background-color: white !important;
                position: relative !important; /* Ensure proper positioning */
                overflow: visible !important; /* Ensure content is not cut off */
            }

            /* The editor itself */
            #editor {
                display: block !important; /* Ensure it's a block element */
                width: 100% !important;
                height: auto !important;
                min-height: unset !important; /* Allow it to expand */
                padding: 20mm !important; /* Standard A4 margins */
                border: none !important;
                background-color: white !important;
                color: black !important;
                line-height: 1.5 !important;
                font-size: 12pt !important;
                box-shadow: none !important;
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
            }

            /* Specific elements to always hide */
            .sidebar,
            .toolbar,
            .count-container,
            .actions,
            header,
            #start-screen,
            #saved-projects-sidebar {
                display: none !important;
            }

            /* Ensure basic formatting like paragraphs, etc. have some margin */
            #editor p, #editor div, #editor h1, #editor h2, #editor h3, #editor h4, #editor h5, #editor h6, #editor blockquote {
                margin-bottom: 1em !important; /* Maintain some spacing */
            }
            #editor blockquote {
                border-left: 2px solid #ccc !important;
                padding-left: 1em !important;
                margin-left: 1em !important;
            }

            /* Timestamp for print */
            #print-timestamp {
                display: block !important; /* Make it visible during print */
                text-align: right !important;
                font-size: 9pt !important;
                color: #555 !important;
                margin-top: 10mm !important; /* Space above timestamp */
                padding: 0 20mm !important; /* Align with editor's padding */
                box-sizing: border-box !important; /* Include padding in width */
            }
            @page {
                margin: 0; /* Browser dependent for removing headers/footers */
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>NextWordPL</h1>
    </header>

    <div class="container">
        <div id="start-screen">
            <div id="welcome-message">
                <p>Indsæt din tekst nedenfor for at begynde at arbejde med den, eller vælg "Start uden tekst" for at starte
fra bunden.</p>
            </div>

            <div id="text-input-container">
                <textarea id="initial-text" placeholder="Indsæt din tekst her..."></textarea>
                <div id="no-text-container">
                    <input type="checkbox" id="no-text-checkbox">
                    <label for="no-text-checkbox">Start uden tekst</label>
                </div>
            </div>

            <button id="start-button">Start NextWordPL</button>
        </div>

        <div id="editor-screen">
            <div class="editor-container">
                <div class="sidebar">
                    <div class="sidebar-header">
                        <span>Importeret tekst</span>
                        <button id="toggle-left-sidebar" class="toggle-sidebar" title="Fold sidepanel ind/ud"><i class="fas fa-chevron-left"></i></button>
                    </div>
                    <div class="sidebar-content">
                        <div class="imported-text"></div>
                    </div>
                </div>

                <div class="editor-main">
                    <div class="toolbar">
                        <select id="font-family" title="Skrifttype">
                            <option value="Arial, sans-serif">Arial</option>
                            <option
value="'Times New Roman', serif">Times New Roman</option>
                            <option value="Georgia, serif">Georgia</option>
                            <option value="'Courier New', monospace">Courier New</option>
                            <option value="Verdana, sans-serif">Verdana</option>
                            <option value="Tahoma, sans-serif">Tahoma</option>
                            <option value="'Segoe UI', Tahoma, Geneva, Verdana, sans-serif" selected>Segoe UI</option>
                        </select>

                        <select id="font-size" title="Skriftstørrelse">
                            <option value="1">10px</option>
                            <option value="2">12px</option>
                            <option
value="3" selected>14px</option>
                            <option value="4">16px</option>
                            <option value="5">18px</option>
                            <option value="6">24px</option>
                            <option value="7">36px</option>
                        </select>

                        <button id="bold-button" title="Fed"><i class="fas fa-bold"></i></button>
                        <button id="italic-button" title="Kursiv"><i class="fas fa-italic"></i></button>
                        <button id="underline-button" title="Understreget"><i class="fas fa-underline"></i></button>

                        <button id="align-left" title="Venstrejusteret"><i class="fas fa-align-left"></i></button>
                        <button id="align-center" title="Centreret"><i class="fas fa-align-center"></i></button>
                        <button id="align-right" title="Højrejusteret"><i class="fas fa-align-right"></i></button>

                    </div>

                    <div class="content-editor">
                        <div id="editor" contenteditable="true"></div>
                        <div id="print-timestamp"></div> </div>

                    <div class="count-container">
                        <div id="word-count">Ord: 0</div>
                        <div id="char-count">Tegn: 0</div>
                    </div>

                    <div class="actions">
                        <button id="back-button" class="back-button">Tilbage</button>
                        <button id="save-project-button" class="save-button">Gem projekt</button>
                        <button id="download-button" class="action-button">Udskriv / Gem som PDF</button>
                    </div>
                </div>

                <div id="saved-projects-sidebar" class="saved-projects-sidebar">
                    <div class="saved-projects-header">
                        <span>Gemte projekter</span>
                        <button id="toggle-right-sidebar" class="toggle-sidebar" title="Fold sidepanel ind/ud"><i class="fas fa-chevron-right"></i></button>
                    </div>
                    <div class="sidebar-content">
                        <ul id="saved-projects-list">

                        </ul>
                        <div class="actions" style="justify-content: center;
padding: 15px; margin-top: 0;">
                            <button id="export-all-button" class="export-button">Indlæs alle projekter i editor</button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const startScreen = document.getElementById('start-screen');
            const editorScreen = document.getElementById('editor-screen');
            const initialTextArea = document.getElementById('initial-text');
            const noTextCheckbox
= document.getElementById('no-text-checkbox');
            const startButton = document.getElementById('start-button');
            const importedTextDiv = document.querySelector('.imported-text');
            const editorDiv = document.getElementById('editor');
            const toggleLeftSidebarButton = document.getElementById('toggle-left-sidebar');
            const leftSidebar = document.querySelector('.sidebar');
            const downloadButton = document.getElementById('download-button');
            const backButton = document.getElementById('back-button');
            const wordCountDiv = document.getElementById('word-count');
            const charCountDiv = document.getElementById('char-count');
            const saveProjectButton = document.getElementById('save-project-button');
            const savedProjectsList = document.getElementById('saved-projects-list');
            const exportAllButton = document.getElementById('export-all-button'); // Now for loading all projects
            const printTimestampDiv = document.getElementById('print-timestamp');

            const rightSidebar = document.getElementById('saved-projects-sidebar');
            const toggleRightSidebarButton = document.getElementById('toggle-right-sidebar');

            const fontFamilySelect = document.getElementById('font-family');
            const fontSizeSelect = document.getElementById('font-size');
            const boldButton = document.getElementById('bold-button');
            const italicButton = document.getElementById('italic-button');
            const underlineButton = document.getElementById('underline-button');
            const alignLeftButton = document.getElementById('align-left');
            const alignCenterButton = document.getElementById('align-center');
            const alignRightButton = document.getElementById('align-right');


            const STORAGE_KEY = 'nextwordpl_projects';
            let currentLoadedProjectId = null;

            function getProjectsFromStorage() {
                const projectsJson = localStorage.getItem(STORAGE_KEY);
                return projectsJson ? JSON.parse(projectsJson) : [];
            }

            function saveProjectsToStorage(projects) {
                localStorage.setItem(STORAGE_KEY, JSON.stringify(projects));
            }

            function isProjectNameTaken(name, excludeId = null) {
                const projects = getProjectsFromStorage();
                return projects.some(project =>
                    project.name.trim().toLowerCase() === name.trim().toLowerCase() && project.id !== excludeId
                );
            }

            function renderProjectList() {
                const projects = getProjectsFromStorage();
                savedProjectsList.innerHTML = '';

                if (projects.length === 0) {
                    const li = document.createElement('li');
                    li.textContent = 'Ingen gemte projekter';
                    li.style.fontStyle = 'italic';
                    li.style.color = '#888';
                    li.style.cursor = 'default';
                    li.style.justifyContent = 'center';
                    li.style.borderBottom = 'none';
                    li.style.backgroundColor = 'transparent';
                    li.style.borderLeft = 'none';
                    savedProjectsList.appendChild(li);
                    exportAllButton.disabled = true;
                    exportAllButton.style.opacity = 0.5;
                    exportAllButton.style.cursor = 'not-allowed';
                    return;
                }

                exportAllButton.disabled = false;
                exportAllButton.style.opacity = 1;
                exportAllButton.style.cursor = 'pointer';

                projects.sort((a, b) => b.timestamp - a.timestamp);
                projects.forEach(project => {
                    const li = document.createElement('li');
                    const spanName = document.createElement('span');
                    spanName.classList.add('saved-project-name');
                    spanName.textContent = project.name || `Projekt uden navn (${new Date(project.timestamp).toLocaleDateString()})`;
                    li.appendChild(spanName);

                    const deleteButton = document.createElement('button');
                    deleteButton.classList.add('delete-project-button');
                    deleteButton.innerHTML = '<i class="fas fa-trash"></i>';
                    deleteButton.title = 'Slet projekt';
                    deleteButton.addEventListener('click', function(event) {
                        event.stopPropagation();
                        deleteProject(project.id);
                    });
                    li.appendChild(deleteButton);

                    if (currentLoadedProjectId !== null && currentLoadedProjectId === project.id) {
                        li.style.fontWeight = 'bold';
                        li.style.backgroundColor = '#e9e9e9';
                        li.title = 'Dette projekt er indlæst';
                    }

                    li.addEventListener('click', function() {
                        loadProject(project.id);
                    });
                    savedProjectsList.appendChild(li);
                });
            }

            function saveCurrentProject() {
                const currentEditedText = editorDiv.innerHTML;
                const currentImportedText = importedTextDiv.textContent;

                if (currentLoadedProjectId !== null) {
                    const projects = getProjectsFromStorage();
                    const projectToOverwrite = projects.find(project => project.id === currentLoadedProjectId);

                    if (projectToOverwrite) {
                        const confirmOverwrite = confirm(`Projektet "${projectToOverwrite.name}" er allerede indlæst.\n\nVil du overskrive den eksisterende version med dine nuværende ændringer?\n\nTryk OK for at overskrive.\nTryk Annuller for at gemme som et nyt projekt.`);
                        if (confirmOverwrite) {
                            projectToOverwrite.editedText = currentEditedText;
                            projectToOverwrite.importedText = currentImportedText;
                            saveProjectsToStorage(projects);
                            renderProjectList();
                            alert(`Projekt "${projectToOverwrite.name}" er blevet overskrevet.`);
                        } else {
                            promptAndSaveNewProject();
                        }
                    } else {
                        promptAndSaveNewProject();
                    }
                } else {
                    promptAndSaveNewProject();
                }
            }

            function promptAndSaveNewProject() {
                let projectName = '';
                let nameIsValid = false;

                while (!nameIsValid) {
                    projectName = prompt("Indtast et navn for dit nye projekt:");
                    if (projectName === null) {
                        return;
                    }

                    projectName = projectName.trim();
                    if (projectName === "") {
                        alert("Navn påkrævet for at gemme projektet.");
                    } else if (isProjectNameTaken(projectName)) {
                        alert(`Et projekt med navnet "${projectName}" eksisterer allerede.\nVælg venligst et andet navn.`);
                    } else {
                        nameIsValid = true;
                    }
                }

                const projects = getProjectsFromStorage();
                const timestamp = Date.now();

                const newProject = {
                    id: timestamp,
                    name: projectName,
                    importedText: importedTextDiv.textContent,
                    editedText: editorDiv.innerHTML,
                    timestamp: timestamp
                };
                projects.push(newProject);
                saveProjectsToStorage(projects);
                renderProjectList();

                alert(`Nyt projekt "${newProject.name}" gemt!`);

                currentLoadedProjectId = newProject.id;
                renderProjectList();
            }

            function loadProject(id) {
                const projects = getProjectsFromStorage();
                const projectToLoad = projects.find(project => project.id === id);

                if (projectToLoad) {
                    const currentEditedText = editorDiv.innerHTML.trim();
                    const currentImportedText = importedTextDiv.textContent.trim();

                    const isCurrentEditorNotEmpty = (currentEditedText !== '' || currentImportedText !== '');
                    const isLoadingSameProject = (currentLoadedProjectId === id);
                    if (isCurrentEditorNotEmpty && !isLoadingSameProject) {
                        const confirmLoad = confirm("Du har ulagrede ændringer i den aktuelle session. Vil du indlæse projektet alligevel? Dine nuværende ændringer vil gå tabt.");
                        if (!confirmLoad) {
                            return;
                        }
                    } else if (isCurrentEditorNotEmpty && isLoadingSameProject) {
                        if (currentEditedText !== projectToLoad.editedText.trim() || currentImportedText !== projectToLoad.importedText.trim()) {
                            const confirmRevert = confirm(`Du har ulagrede ændringer til projektet "${projectToLoad.name}".\n\nVil du forkaste dine ændringer
og genindlæse den senest gemte version?`);
                            if (!confirmRevert) {
                                return;
                            }
                        } else {
                            currentLoadedProjectId = projectToLoad.id;
                            renderProjectList();
                            return;
                        }
                    }

                    importedTextDiv.textContent = projectToLoad.importedText;
                    editorDiv.innerHTML = projectToLoad.editedText;

                    updateTextStats();

                    currentLoadedProjectId = projectToLoad.id;
                    renderProjectList();
                } else {
                    alert("Projektet blev ikke fundet.");
                }
            }

            function deleteProject(id) {
                const confirmDelete = confirm("Er du sikker på, at du vil slette dette projekt?");
                if (!confirmDelete) {
                    return;
                }

                let projects = getProjectsFromStorage();
                const projectToDelete = projects.find(project => project.id === id);
                projects = projects.filter(project => project.id !== id);
                saveProjectsToStorage(projects);
                if (currentLoadedProjectId !== null && currentLoadedProjectId === id) {
                    editorDiv.innerHTML = '';
                    importedTextDiv.textContent = '';
                    updateTextStats();
                    currentLoadedProjectId = null;
                    alert(`Projekt "${projectToDelete ? projectToDelete.name : 'Ukendt projekt'}" slettet. Redigeringsfeltet er ryddet.`);
                } else if (projectToDelete) {
                    alert(`Projekt "${projectToDelete.name}" slettet.`);
                } else {
                    alert("Projekt slettet (det indlæste projekt var ikke dette).");
                }

                renderProjectList();
            }

            function extractRandomQuote(text, maxWords = 100) {
                if (!text || text.trim() === '') {
                    return '';
                }

                // Split into sentences, or use full text if no punctuation
                const sentences = text.match(/[^.!?]+[.!?]+/g) ||
                [text];
                const nonEmptySentences = sentences.filter(s => s.trim() !== '');

                if (nonEmptySentences.length === 0) {
                    return '';
                }

                const randomSentence = nonEmptySentences[Math.floor(Math.random() * nonEmptySentences.length)].trim();
                const words = randomSentence.split(/\s+/);

                if (words.length <= maxWords) {
                    return randomSentence;
                } else {
                    return words.slice(0, maxWords).join(' ') + '...';
                }
            }

            // NEW FUNCTION: Combine all projects into a single HTML string for editor display
            function combineAllProjectsAsHtml() {
                const projects = getProjectsFromStorage();
                if (projects.length === 0) {
                    return ''; // Return empty string if no projects
                }

                let combinedHtml = '';
                projects.sort((a, b) => b.timestamp - a.timestamp); // Sort by latest first

                projects.forEach((project, index) => {
                    const projectTitle = project.name || `Projekt uden navn`;
                    const projectSaveTimestamp = `Gemt: ${new Date(project.timestamp).toLocaleDateString('da-DK', { day: '2-digit', month: '2-digit', year: 'numeric' })} ${new Date(project.timestamp).toLocaleTimeString('da-DK', { hour: '2-digit', minute: '2-digit' })}`;
                    const currentExportTimestamp = `Indlæst (nu): ${new Date().toLocaleDateString('da-DK', { day: '2-digit', month: '2-digit', year: 'numeric' })} ${new Date().toLocaleTimeString('da-DK', { hour: '2-digit', minute: '2-digit' })}`;

                    combinedHtml += `<h2 style="margin-top: 2em; margin-bottom: 0.5em; color: #004d40;">${projectTitle}</h2>`;
                    combinedHtml += `<p style="font-size: 0.9em; color: #555; margin-bottom: 0.2em;">${projectSaveTimestamp}</p>`;
                    combinedHtml += `<p style="font-size: 0.9em; color: #555; margin-bottom: 1em;">${currentExportTimestamp}</p>`;

                    if (project.editedText && project.editedText.trim() !== '') {
                        combinedHtml += `<div style="margin-top: 1.5em;">${project.editedText}</div>`; // Insert raw HTML
                    } else {
                        combinedHtml += `<p style="font-style: italic; color: #888; margin-top: 1em;">Ingen redigeret tekst tilgængelig for dette projekt.</p>`;
                    }

                    if (project.importedText && project.importedText.trim() !== '') {
                        const randomQuote = extractRandomQuote(project.importedText, 100);
                        if (randomQuote) {
                            combinedHtml += `<div style="font-size: 0.9em; margin-top: 1.5em; padding: 0.5em 1em; border-left: 3px solid #ccc; background-color: #f9f9f9; color: #666;">`;
                            combinedHtml += `Original tekst anvendt til opgaven: "${randomQuote}"</div>`;
                        }
                    }

                    // Add a clear HTML separator between projects if not the last one
                    if (index < projects.length - 1) {
                        combinedHtml += `<div style="margin-top: 3em; margin-bottom: 3em; text-align: center; border-top: 1px dashed #aaa; padding-top: 2em;">`;
                        combinedHtml += `<span style="font-style: italic; color: #777; font-size: 0.9em;">--- Næste Projekt ---</span>`;
                        combinedHtml += `<div style="border-bottom: 1px dashed #aaa; padding-bottom: 2em;"></div></div>`;
                    }
                });

                return combinedHtml;
            }


            function insertTextAtCursor(text) {
                const editorSelection = window.getSelection();
                const rangeAtEnd = document.createRange();
                rangeAtEnd.selectNodeContents(editorDiv);
                rangeAtEnd.collapse(false);

                editorSelection.removeAllRanges();
                editorSelection.addRange(rangeAtEnd);

                editorDiv.focus();
                document.execCommand('insertText', false, text);
                updateTextStats();
            }

            function updateTextStats() {
                const text = editorDiv.textContent;
                const words = text.trim().split(/\s+/);
                const wordCount = text.trim() === '' ? 0 : words.length;
                wordCountDiv.textContent = `Ord: ${wordCount}`;
                const charCount = text.length;
                charCountDiv.textContent = `Tegn: ${charCount}`;
            }

            noTextCheckbox.addEventListener('change', function() {
                initialTextArea.disabled = this.checked;
                if (this.checked) {
                    initialTextArea.value = '';
                }
            });

            startButton.addEventListener('click', function() {
                let importedText = '';
                if (!noTextCheckbox.checked) {
                    importedText = initialTextArea.value;
                }

                importedTextDiv.textContent = importedText;
                editorDiv.innerHTML = '';

                startScreen.style.display = 'none';
                editorScreen.style.display = 'flex';

                updateTextStats();

                currentLoadedProjectId = null;
                renderProjectList();
            });
            toggleLeftSidebarButton.addEventListener('click', function() {
                leftSidebar.classList.toggle('collapsed');

                const icon = this.querySelector('i');
                if (leftSidebar.classList.contains('collapsed')) {
                    icon.classList.remove('fa-chevron-left');
                    icon.classList.add('fa-chevron-right');
                } else {
                    icon.classList.remove('fa-chevron-right');
                    icon.classList.add('fa-chevron-left');
                }
            });
            // Disable copy/paste/cut in the editor
            editorDiv.addEventListener('copy', function(e) { e.preventDefault(); });
            editorDiv.addEventListener('paste', function(e) { e.preventDefault(); });
            editorDiv.addEventListener('cut', function(e) { e.preventDefault(); });


            editorDiv.addEventListener('input', updateTextStats);
            importedTextDiv.addEventListener('mouseup', function() {
                const selection = window.getSelection();
                const selectedText = selection.toString();

                if (selectedText.length > 0 && (importedTextDiv.contains(selection.anchorNode) || importedTextDiv.contains(selection.focusNode))) {
                    insertTextAtCursor(selectedText);
                }
            });
            backButton.addEventListener('click', function() {
                const currentEditedText = editorDiv.innerHTML.trim();
                const currentImportedText = importedTextDiv.textContent.trim();

                if (currentEditedText !== '' || currentImportedText !== '') {
                    const confirmDiscard = confirm("Du har ulagrede ændringer. Vil du forlade siden og miste dem?");
                    if (!confirmDiscard) {
                        return;
                    }
                }

                currentLoadedProjectId = null;
                window.location.href = 'index.html'; // Or appropriate path to your start page
            });
            saveProjectButton.addEventListener('click', saveCurrentProject);

            // Modified exportAllButton listener
            exportAllButton.addEventListener('click', function() {
                const projects = getProjectsFromStorage();
                if (projects.length === 0) {
                    alert("Der er ingen gemte projekter at indlæse.");
                    return;
                }

                const confirmLoadAll = confirm("Dette vil indlæse alle dine gemte projekter som en samlet tekst i redigeringsfeltet. Eventuelle ulagrede ændringer i redigeringsfeltet vil gå tabt. Vil du fortsætte?");
                if (!confirmLoadAll) {
                    return;
                }

                const combinedHtml = combineAllProjectsAsHtml();
                editorDiv.innerHTML = combinedHtml;
                importedTextDiv.textContent = ''; // Clear the imported text sidebar as it's not relevant for combined projects
                updateTextStats();
                currentLoadedProjectId = null; // No single project is loaded
                renderProjectList(); // Update UI to show no project is selected

                // Scroll editor to top after loading all projects
                editorDiv.scrollTop = 0;

                alert("Alle gemte projekter er nu indlæst i redigeringsfeltet. Du kan nu udskrive dem via 'Udskriv / Gem som PDF' knappen.");
            });

            // Update the button text for clarity
            exportAllButton.textContent = 'Indlæs alle projekter i editor';
            // Ensure it has the correct styling class if it was 'export-button' before
            exportAllButton.classList.remove('export-button');
            exportAllButton.classList.add('action-button'); // Use a general action button style or keep export-button if preferred

            fontFamilySelect.addEventListener('change', function() {
                const selectedFont = this.value;
                editorDiv.style.fontFamily = selectedFont;
            });
            fontSizeSelect.addEventListener('change', function() {
                const selectedSize = parseInt(this.value, 10);
                const fontSizes = [10, 12, 14, 16, 18, 24, 36];
                editorDiv.style.fontSize = fontSizes[selectedSize - 1] + 'px';
            });

            boldButton.addEventListener('click', function() { editorDiv.focus(); document.execCommand('bold', false, null); });
            italicButton.addEventListener('click', function() { editorDiv.focus(); document.execCommand('italic', false, null); });
            underlineButton.addEventListener('click', function() { editorDiv.focus(); document.execCommand('underline', false, null); });
            alignLeftButton.addEventListener('click', function() { editorDiv.focus(); document.execCommand('justifyLeft', false, null); });
            alignCenterButton.addEventListener('click', function() { editorDiv.focus(); document.execCommand('justifyCenter', false, null); });
            alignRightButton.addEventListener('click', function() { editorDiv.focus(); document.execCommand('justifyRight', false, null); });


            downloadButton.addEventListener('click', function() {
                // Set and show the timestamp before printing
                const now = new Date();
                // Format the date and time as desired (e.g., "DD-MM-YYYY HH:MM")
                const timestampString = `Udskrevet: ${now.toLocaleDateString('da-DK', { day: '2-digit', month: '2-digit', year: 'numeric' })} ${now.toLocaleTimeString('da-DK', { hour: '2-digit', minute: '2-digit' })}`;
                printTimestampDiv.textContent = timestampString;
                printTimestampDiv.style.display = 'block'; // Make it visible for printing

                window.print();
            });

            // Hide the timestamp after the print dialog is closed
            window.addEventListener('afterprint', () => {
                printTimestampDiv.style.display = 'none'; // Hide it again
                printTimestampDiv.textContent = ''; // Clear content
            });

            toggleRightSidebarButton.addEventListener('click', function() {
                rightSidebar.classList.toggle('collapsed');

                const icon = this.querySelector('i');
                if (rightSidebar.classList.contains('collapsed')) {
                    icon.classList.remove('fa-chevron-right');
                    icon.classList.add('fa-chevron-left');
                } else {
                    icon.classList.remove('fa-chevron-left');
                    icon.classList.add('fa-chevron-right');
                }
            });
            renderProjectList();
        });
    </script>
